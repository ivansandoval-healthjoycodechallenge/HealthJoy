<html>
    <head>
        <title>HealthJoyCodeChallenge</title>
         {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    </head>
 <body>
    <div class="container body-content">      

        <h2>Health Joy Code Challenge</h2>
        <h4>Automatically fork this application to another GitHub account you own.</h4>
            <div class="row">
                <div class="col-md-8">
                    <form method="post" class="form-horizontal" novalidate>
                        {% csrf_token %}
                         {{ form }}                        
                        <div style="padding-top:5">
                        <button type="submit" class="btn btn-default">Fork It!</button>
                           </div>
                    </form>
                </div>    
            </div>

            
               {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                  <li> {{ message }} </li>
                  {% endfor %}
              </ul>
              {% endif %}
        </div>
 </body>
</html>
